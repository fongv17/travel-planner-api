get:
  summary: Get all activities
  responses:
    '200':
      description: List of activities
      content:
        application/json:
          example:
            - id: 1
              country: Italy
              city: Rome
              arrivalDate: '2025-12-01'
              departureDate: '2025-12-07'
post:
  summary: Create activity
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/ActivityCreate.yaml
        example:
          country: Italy
          city: Rome
          arrivalDate: '2025-12-01'
          departureDate: '2025-12-07'
  responses:
    '201':
      description: Created activity
      content:
        application/json:
          example:
            id: 2
            country: France
            city: Paris
            arrivalDate: '2025-12-10'
            departureDate: '2025-12-15'
