get:
  summary: Get activity by ID
  parameters:
    - $ref: ../components/parameters/IdParam.yaml
  responses:
    '200':
      description: Activity found
      content:
        application/json:
          example:
            id: 1
            country: Italy
            city: Rome
            arrivalDate: '2025-12-01'
            departureDate: '2025-12-07'
put:
  summary: Update activity
  parameters:
    - $ref: ../components/parameters/IdParam.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/ActivityUpdate.yaml
        example:
          city: Venice
  responses:
    '200':
      description: Updated activity
      content:
        application/json:
          example:
            id: 1
            country: Italy
            city: Venice
            arrivalDate: '2025-12-01'
            departureDate: '2025-12-07'
delete:
  summary: Delete activity
  parameters:
    - $ref: ../components/parameters/IdParam.yaml
  responses:
    '204':
      description: Deleted successfully
