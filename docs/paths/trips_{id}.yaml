get:
  summary: Get trip by ID
  parameters:
    - $ref: ../components/parameters/IdParam.yaml
  responses:
    '200':
      description: Trip found
      content:
        application/json:
          example:
            id: 1
            name: Summer Europe Trip
            startDate: '2025-06-01'
            endDate: '2025-06-15'
put:
  summary: Update trip
  parameters:
    - $ref: ../components/parameters/IdParam.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/TripUpdate.yaml
        example:
          name: Summer Europe Adventure
  responses:
    '200':
      description: Updated trip
      content:
        application/json:
          example:
            id: 1
            name: Summer Europe Adventure
            startDate: '2025-06-01'
            endDate: '2025-06-15'
delete:
  summary: Delete trip
  parameters:
    - $ref: ../components/parameters/IdParam.yaml
  responses:
    '204':
      description: Deleted successfully
